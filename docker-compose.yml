version: '3.8'

services:
  pysv:
    build: .
    ports:
      - "9000:9000"
    environment:
      - FLASK_ENV=production
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=9000
      - DATA_PATH=/app/data
      - CONFIG_FILE_PATH=/app/data/config.json
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/api/config"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
