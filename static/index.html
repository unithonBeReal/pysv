<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-2xl mx-auto p-6">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">Video Editor</h1>
        
        <form action="/api/tasks" method="POST" enctype="multipart/form-data" class="space-y-6">
            <div>
                <label for="images" class="block text-sm font-medium text-gray-700 mb-2">Images (multiple):</label>
                <input type="file" id="images" name="images" multiple accept="image/*" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="options" class="block text-sm font-medium text-gray-700 mb-2">Options (JSON):</label>
                <textarea id="options" name="options" placeholder='{"example": "value"}' required
                          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 h-32 resize-y">
                          {
                            "business_name": "Business Name",
                            "cut_length_sec": 0
                          }
                </textarea>
            </div>
            
            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Create Video
            </button>
        </form>
    </div>
</body>
</html>
